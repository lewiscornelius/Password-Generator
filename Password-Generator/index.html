<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lew's Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generate A Password Now!</h1>
        </header>
        <div class="box">
            <div class="box-header">
                <h2>Tap the Button Below to Generate!</h2>
            </div>
            <div class="box-text">
                <textarea readonly id="password" placeholder="Click the Button Below" aria-label="Your Generated Password is Just a Click Away!"></textarea>
            </div>
            <div class="box-button">
                <button id="generate" class="btn">Generate Here</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
